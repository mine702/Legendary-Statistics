# 크롤러 식별(InspectionTool 등 포함)
map $http_user_agent $prerender_target {
  default "";
  ~*(googlebot|google-inspectiontool|googleother|adsbot-google|mediapartners-google|bingbot|duckduckbot|facebookexternalhit|twitterbot|linkedinbot|slackbot|whatsapp|telegrambot|discordbot|applebot) @prerender;
}

# Rendertron 업스트림 (docker-compose 서비스명과 일치)
upstream prerender { server rendertron:3000; }

# -------- 서버 블록 --------
server {
  listen 3000;
  server_name tftmeta.co.kr;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # 정적 업로드
  location /uploads/ { alias /uploads/; autoindex off; }

  # robots/sitemap/ads.txt
  location = /robots.txt  { try_files /robots.txt  =404; }
  location = /sitemap.xml { try_files /sitemap.xml =404; }
  location = /ads.txt     { try_files /ads.txt     =404; }

  # SPA + 프리렌더 분기
  location / {
    add_header Vary "User-Agent";
    try_files $prerender_target $uri $uri/ /index.html;
  }

  # 프리렌더 처리
  location @prerender {
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

    proxy_read_timeout 30s;
    proxy_connect_timeout 10s;

    # Rendertron: /render/{absolute-url}
    proxy_pass http://prerender/render/$scheme://$host$request_uri;
    add_header Vary "User-Agent";
  }

  # API 프록시
  location /api/ {
    proxy_pass http://backend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
